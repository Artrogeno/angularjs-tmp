<section class="material" id="login">
    <div class="content-infor">

    </div>
    <div class="content-login">
        <div class="container">
            <form name="loginForm" novalidate>
                <h1>Welcome back!</h1>
                <div class="form-group">
                    <input type="email" name="email" ng-model="vm.email" required />
                    <label for="input" class="control-label">E-mail</label>
                    <i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="password" name="password" ng-model="vm.password" required />
                    <label for="input" class="control-label">Password</label>
                    <i class="bar"></i>
                </div>

                <div class="button-container">
                    <button type="button" class="btn button" ng-click="vm.login()" ng-disabled="loginForm.$invalid">
                        <span>Sign in</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</section>
