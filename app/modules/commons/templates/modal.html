<div class="modal fade" ng-class="{'show ds-block': show}">
    <div class="modal-dialog modal-lg" ng-class="modalSize">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" ng-click="dismiss();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="dismiss();">Save changes</button>
                <button type="button" class="btn btn-secondary" ng-click="dismiss();">Close {{ show }}</button>
            </div>
        </div>
    </div>
</div>
